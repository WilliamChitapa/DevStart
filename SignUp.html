<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css/SingnUp.css" />
    <link rel="icon" type="image/png" href="styles.css/img/ico.png" />
    <title>DevStart</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="SignUp.html">
          <h1>DevStart</h1>
        </a>
        <span><a href="signin.html">Sign in</a></span>
      </div>
    </header>
    <section class="sign-up">
      <div class="elements">
        <h1>Sign Up</h1>
        <span>Create your account</span>
        <span id="wrong"></span>
        <div class="inputs">
          <input type="email" placeholder=" Your email" id="email" />
          <input type="password" placeholder="Your password" id="password" />
          <input
            type="password"
            placeholder="Comfirm your password"
            id="confirm-password"
          />
        </div>
        <button id="SignBtn">Sign Up</button>
      </div>
    </section>
    <script src="script.js/SignUp.js"></script>
  </body>
</html>
